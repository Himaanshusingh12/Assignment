<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js"></script>   
</head>
<body>
    <table cellspacing="10">
        <form method="post" action="images/heading-bg.jpg" onsubmit="return Validdata()">
            <tr>
                <td>First Name</td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" id="number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><label>Male</label>
                <input type="radio" id="gen" name="abc">
                <label>Female</label>
                <input type="radio" id="gen" name="abc">
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="text" id="birth"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="add"></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" id="cit"></td>
            </tr>
            <tr>
                <td>Area pin</td>
                <td><input type="text" id="area"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" id="stat"></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="" id="qua">
                        <option>Select qualification</option>
                        <option>BSC</option>
                        <option>Bcom</option>
                        <option>BA</option>
                        <option>MA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Specializiation</td>
                <td><input type="checkbox">
                <label for="">Computer science</label><br>
                <input type="checkbox">
                <label for="">Information Techonlogy</label><br>
                <input type="checkbox">
                <label for="">Computer Archecture</label><br>
                <input type="checkbox">
                <label for="">Tele Communication</label>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="pass"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
